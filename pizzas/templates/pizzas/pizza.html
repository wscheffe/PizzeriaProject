{% extends "pizzas/base.html" %}

{% block content %}
    <p>Pizza: {{ pizza }} </p>

    <ul>

        {% for topping in toppings %}


        <p>Topping: {{ topping.text }}</p>
        {% empty %}
        <li>No toppings have been added yet.</li>
        {% endfor %}
    </ul>
    

{% endblock content %}
